<button class="big-button" [disabled]="options.length===0" type="button" data-toggle="modal" data-target=".option-modal"
  (click)="onClick()">What should I do?</button>

<div class="modal fade option-modal" tabindex="-1" role="dialog" aria-labelledby="option-modal">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h3>Selected Option</h3>
        <p>{{selectedOption?.name}}</p>
      </div>
    </div>
  </div>
</div>
