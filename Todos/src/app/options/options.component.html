<div class="widget-header">
  <h3 class="widget-header__title">Your Options</h3>
  <button class='button button--link' (click)="onRemoveAllOptions()">Remove All</button>
</div>
<p class="widget__message" *ngIf="options.length === 0">Please add an option to get started!</p>
<app-option *ngFor="let option of options; let i=index" [index]="i+1" [taskName]="option.name"></app-option>
